{% include "header.html" %}

<div class="post-content">
    <h1 class="post-title">{{post.title}}</h1>
    <div class="row">
        <h2 class="subtitle col-md-5">{{post.subtitle}}</h2>
        <div class="col-md-7">
            <img src="{{post.img_url}}" alt="post-pic" class="post-pic">
        </div>

    </div>

    {{post.body|safe}}
</div>
